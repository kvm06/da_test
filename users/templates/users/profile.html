{% extends 'base.html' %}
{% block title %} Профиль {% endblock %}
{% load static %}

{% block content %}
<div>
    <div>
        {% if user.user_picture %}
        <img src="{{ user.user_picture.url }}" style="width:200px;">
        {% else %}
        <img src="{% static 'users/images/default.jpg' %}" style="width:200px;">
        {% endif %}

    </div>
</div>
<div>
    <p>Имя: {{user.first_name}}</p>
    <p>Фамилия: {{user.last_name}}</p>
</div>
{% endblock %}
